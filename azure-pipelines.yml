trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: |
    dotnet restore
    dotnet build --configuration $(buildConfiguration)
  displayName: 'Restore and Build'

- script: |
    dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
  displayName: 'Run Tests'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    projects: '**/*.csproj'
    publishWebProjects: false
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'subscription-service'  # Replace with the name of your Azure service connection
    appType: 'webApp' # or 'webApp' if using Windows
    appName: 'second1'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
